<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Weather Is Coming</title>
    </head>
    <body>
        <script defer src="index.js"></script>
        <header>
          <h1 id="header" >Weather Is Coming!</h1>
          <div>
            <h1 id="current-city">New York</h1>
          </div>
        </header>
<div id="grid-container" >
        <!-- 3-day Forecast Section - left of page -->
  <section id="left" >
          <div>
            <h3>3-day Forecast</h3>
            <div id="threedayforecast"></div>
          </div>
  </section>
  <section id="center" >
          <!-- Today's Forecast Section - center of page -->
            <div id="forecast"></div>
          
          <!-- Cycle cat pictures - below Today's Forecast Section -->
          <div id="cat-pictures">
            <h3>Today's Cat Mood:</h3>
            <h4>Double Click To See More Cats!</h4>
            <img id="cat-image" src="">
          </div>
  </section>
  <section id="right">
          <!-- New City Form Input - top right of page -->
          <form id="new-city">
            <h4>Search New City:</h4>
            <label>City: </label>
            <input type="text" id="search-city"/>
            <input type="submit" value="Search"/>
            <!-- Add submit button -->
          </form>
          <!-- List of searched cities - mid-right of page -->
          <p>Past Searched Cities:</p>
          <div>
            <ul id="city-search" class="container">
            </ul>
          </div>
          <!-- Comments Section - bottom right of page -->
          <h3>COMMENTS:</h3>
          <ul id="new-comment-container" class="container">
          </ul>
          <form id="city-comment">
            <h3>Add Comment:</h3>
            <h4>Name:</h4>
            <input type="text" id="new-name"/>
            <h4>New Comment</h4>
            <textarea name="new-comment" id="new-comment"></textarea>
            <input type="submit" value="Add Comment"/>
          </form>
  </section>
</div>
      </body>
</html>
